<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ms. Tobar Spanish Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Ms. Tobar Spanish Game</h1>
  <div id="game-container">
    <p id="term">English Term</p>
    <input type="text" id="answer" onkeypress="handleKeyPress(event)">
    <p id="result"></p>
  </div>
  <button onclick="nextQuestion()">Next</button>

  <script>
    // Define your terms here, pair English terms with their Spanish translations
    const terms = {
      "Hello": "Hola",
      "Goodbye": "AdiÃ³s",
      "Thank you": "Gracias",
      // Add more terms as needed
    };

    let shuffledTerms = shuffle(Object.entries(terms));
    let currentQuestionIndex = 0;
    let correctAnswers = 0;

    function nextQuestion() {
      const term = document.getElementById("term");
      const answerInput = document.getElementById("answer");
      const result = document.getElementById("result");

      const [englishTerm, spanishTranslation] = shuffledTerms[currentQuestionIndex];
      term.textContent = englishTerm;
      answerInput.value = "";
      result.textContent = "";

      currentQuestionIndex++;
      if (currentQuestionIndex === shuffledTerms.length) {
        showFinalScore();
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        checkAnswer();
      }
    }

    function checkAnswer() {
      const answerInput = document.getElementById("answer");
      const result = document.getElementById("result");
      const [_, spanishTranslation] = shuffledTerms[currentQuestionIndex - 1];

      if (answerInput.value.trim().toLowerCase() === spanishTranslation.toLowerCase()) {
        result.textContent = "Correct!";
        correctAnswers++;
      } else {
        result.textContent = "Wrong!";
      }
    }

    function showFinalScore() {
      const gameContainer = document.getElementById("game-container");
      const score = document.createElement("p");
      score.textContent = `You got ${correctAnswers} out of ${shuffledTerms.length} correct.`;
      gameContainer.appendChild(score);

      const uniqueCode = generateUniqueCode();
      const codeElement = document.createElement("p");
      codeElement.textContent = `Unique Code: ${uniqueCode}`;
      gameContainer.appendChild(codeElement);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateUniqueCode() {
      return Math.random().toString(36).substring(2, 12);
    }
  </script>
</body>
</html>
