<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Spanish Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #score {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>English to Spanish Game</h1>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Enter Spanish translation">
    <button onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
    <div id="score"></div>
    <button id="nextBtn" style="display: none;" onclick="nextQuestion()">Next Question</button>
    <div id="code"></div>

    <script>
        // Define your English-Spanish terms here
        const terms = [
            { english: "apple", spanish: "manzana" },
            { english: "banana", spanish: "plÃ¡tano" },
            { english: "car", spanish: "coche" },
            // Add more terms as needed
        ];

        let currentIndex = 0;
        let score = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayQuestion() {
            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
            document.getElementById("nextBtn").style.display = "none";

            if (currentIndex < terms.length) {
                document.getElementById("question").innerText = terms[currentIndex].english;
            } else {
                document.getElementById("question").innerText = "Game Over";
                document.getElementById("score").innerText = `Final Score: ${score}/${terms.length}`;
            }
        }

        function checkAnswer() {
            const answer = document.getElementById("answer").value.trim().toLowerCase();
            const correctAnswer = terms[currentIndex].spanish.toLowerCase();
            const resultDiv = document.getElementById("result");

            if (answer === correctAnswer) {
                resultDiv.innerText = "Correct!";
                score++;
            } else {
                resultDiv.innerText = `Wrong! Correct answer is: ${correctAnswer}`;
            }

            currentIndex++;
            document.getElementById("nextBtn").style.display = "block";
        }

        function nextQuestion() {
            displayQuestion();
        }

        // Shuffle the terms array for random order
        shuffle(terms);

        // Display the first question
        displayQuestion();

        // Generate and display a random 10-digit code
        const randomCode = Math.floor(1000000000 + Math.random() * 9000000000);
        document.getElementById("code").innerText = `Unique Code: ${randomCode}`;
    </script>
</body>
</html>
