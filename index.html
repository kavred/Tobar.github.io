<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #answer {
            margin-bottom: 20px;
        }
        #result {
            font-weight: bold;
        }
        #next-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Enter your answer">
    <div id="result"></div>
    <button id="next-button">Next</button>
    <div id="code"></div>

    <script>
        const terms = [
            { english: "apple", spanish: "manzana" },
            { english: "banana", spanish: "pl√°tano" },
            { english: "car", spanish: "coche" },
            // Add more terms as needed
        ];

        let currentIndex = 0;
        let score = 0;

        // Function to generate a random 10 digit code
        function generateCode() {
            return Math.floor(1000000000 + Math.random() * 9000000000);
        }

        // Function to display a random term
        function displayRandomTerm() {
            const randomIndex = Math.floor(Math.random() * terms.length);
            const term = terms[randomIndex];
            document.getElementById('question').textContent = term.english;
            currentIndex = randomIndex;
        }

        // Function to check the answer
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const correctAnswer = terms[currentIndex].spanish.toLowerCase();
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = "Correct!";
                score++;
            } else {
                resultDiv.textContent = "Wrong. Correct answer is: " + correctAnswer;
            }
            document.getElementById('answer').value = "";
        }

        // Function to display score
        function displayScore() {
            const totalQuestions = terms.length;
            document.getElementById('result').textContent = `Your score: ${score}/${totalQuestions}`;
        }

        // Event listener for next button
        document.getElementById('next-button').addEventListener('click', function() {
            if (currentIndex < terms.length - 1) {
                displayRandomTerm();
                document.getElementById('result').textContent = "";
            } else {
                displayScore();
                document.getElementById('next-button').style.display = 'none';
            }
            document.getElementById('code').textContent = `Unique Code: ${generateCode()}`;
        });

        // Initialize the game
        displayRandomTerm();
        document.getElementById('code').textContent = `Unique Code: ${generateCode()}`;
    </script>
</body>
</html>
