<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ms. Tobar Spanish Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #game-container {
        display: none;
    }
</style>
</head>
<body>
<div id="game-container">
    <h1>Ms. Tobar Spanish Game</h1>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
</div>
<div id="score-container" style="display: none;">
    <h2>Final Score</h2>
    <div id="score"></div>
    <div id="code"></div>
</div>

<script>
    var terms = [
        { english: "hello", spanish: "hola" },
        { english: "goodbye", spanish: "adi√≥s" },
        { english: "thank you", spanish: "gracias" },
        // Add more terms as needed
    ];

    var shuffledTerms = shuffleArray(terms);
    var currentTermIndex = 0;
    var score = 0;

    function startGame() {
        document.getElementById("game-container").style.display = "block";
        showNextQuestion();
        document.getElementById("answer").addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                checkAnswer();
            }
        });
    }

    function showNextQuestion() {
        if (currentTermIndex < shuffledTerms.length) {
            document.getElementById("question").textContent = shuffledTerms[currentTermIndex].english;
            document.getElementById("answer").value = "";
        } else {
            endGame();
        }
    }

    function checkAnswer() {
        var userAnswer = document.getElementById("answer").value.trim().toLowerCase();
        var correctAnswer = shuffledTerms[currentTermIndex].spanish.toLowerCase();
        var resultContainer = document.getElementById("result");

        if (userAnswer === correctAnswer) {
            resultContainer.textContent = "Correct!";
            score++;
        } else {
            resultContainer.textContent = "Incorrect. The correct answer is '" + correctAnswer + "'.";
        }

        currentTermIndex++;
        setTimeout(showNextQuestion, 1000);
    }

    function endGame() {
        document.getElementById("game-container").style.display = "none";
        document.getElementById("score-container").style.display = "block";
        document.getElementById("score").textContent = "Score: " + score + "/" + shuffledTerms.length;
        document.getElementById("code").textContent = "Unique Code: " + generateUniqueCode();
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function generateUniqueCode() {
        var code = "";
        var characters = "0123456789";
        for (var i = 0; i < 10; i++) {
            code += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return code;
    }

    startGame();
</script>
</body>
</html>
