<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Spanish Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .quiz-container {
            margin-top: 50px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .input-box {
            margin-bottom: 20px;
        }
        .feedback {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>English-Spanish Quiz</h1>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="input-box">
            <input type="text" id="answer" required autocomplete="off">
        </div>
        <button onclick="checkAnswer()" id="submit-btn">Submit</button>
        <div class="feedback" id="feedback" style="display: none;"></div>
    </div>

    <script>
        const word_dict = {
            "house": "casa",
            "dog": "perro",
            "cat": "gato",
            "book": "libro",
            "table": "mesa",
            // Add more words as needed
        };

        const questionElement = document.getElementById('question');
        const answerElement = document.getElementById('answer');
        const submitBtn = document.getElementById('submit-btn');
        const feedbackElement = document.getElementById('feedback');

        let currentQuestion = 0;
        let words = Object.keys(word_dict);

        function displayQuestion() {
            const word = words[currentQuestion];
            questionElement.textContent = `What is the Spanish translation of '${word}'?`;
            answerElement.value = '';
            answerElement.focus();
            feedbackElement.style.display = 'none';
        }

        function checkAnswer() {
            const answer = answerElement.value.trim().toLowerCase();
            const currentWord = words[currentQuestion];
            const correctAnswer = word_dict[currentWord].toLowerCase();
            
            if (answer === correctAnswer) {
                feedbackElement.textContent = 'Correct!';
                feedbackElement.style.color = 'green';
            } else {
                feedbackElement.textContent = `Incorrect. The correct answer is '${word_dict[currentWord]}'.`;
                feedbackElement.style.color = 'red';
            }
            
            feedbackElement.style.display = 'block';
            currentQuestion++;

            if (currentQuestion < words.length) {
                displayQuestion();
            } else {
                questionElement.textContent = '';
                answerElement.style.display = 'none';
                submitBtn.style.display = 'none';
            }
        }

        displayQuestion();
    </script>
</body>
</html>
