<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English to Spanish Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }
</style>
</head>
<body>
<div id="container">
    <h1>English to Spanish Game</h1>
    <div id="game"></div>
    <div id="result"></div>
</div>

<script>
    // Array of English terms and their corresponding Spanish translations
    const terms = [
        { english: "apple", spanish: "manzana" },
        { english: "banana", spanish: "pl√°tano" },
        { english: "car", spanish: "coche" },
        // Add more terms as needed
    ];

    let score = 0;

    function generateRandomCode() {
        return Math.floor(Math.random() * 10000000000);
    }

    function generateGame() {
        const randomTerm = terms[Math.floor(Math.random() * terms.length)];
        const answer = prompt(`Translate the word: ${randomTerm.english}`);
        if (answer && answer.trim().toLowerCase() === randomTerm.spanish.toLowerCase()) {
            score++;
            document.getElementById("result").innerHTML = "<p>Correct!</p>";
        } else {
            document.getElementById("result").innerHTML = `<p>Incorrect! The correct answer is: ${randomTerm.spanish}</p>`;
        }
        document.getElementById("game").innerHTML = `<p>Score: ${score}/${terms.length}</p>`;
        document.getElementById("code").innerHTML = `<p>Unique Code: ${generateRandomCode()}</p>`;
    }

    window.onload = generateGame;
</script>
<div id="code"></div>
</body>
</html>
