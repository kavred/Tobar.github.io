<script>
    const word_dict = {
        "house": "casa",
        "dog": "perro",
        "cat": "gato",
        "book": "libro",
        "table": "mesa",
        // Add more words as needed
    };

    const quizForm = document.getElementById('quiz-form');
    const questionElement = document.getElementById('question');
    const answerElement = document.getElementById('answer');
    const scoreElement = document.getElementById('score');

    let score = 0;
    let totalQuestions = 0;
    let shuffledQuestions = [];

    function shuffleQuestions() {
        shuffledQuestions = Object.keys(word_dict).sort(() => Math.random() - 0.5);
    }

    function displayNextQuestion() {
        if (shuffledQuestions.length > 0) {
            const word = shuffledQuestions.pop();
            questionElement.textContent = `What is the Spanish translation of '${word}'?`;
            answerElement.value = '';
            answerElement.focus();
            totalQuestions++;
        } else {
            quizForm.style.display = 'none';
            scoreElement.textContent = `Quiz completed. Your score is ${score}/${totalQuestions}.`;
            scoreElement.style.display = 'block';
        }
    }

    quizForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const answer = answerElement.value.trim().toLowerCase();
        const currentWord = Object.keys(word_dict).find(word => word_dict[word].toLowerCase() === answer);
        if (currentWord && shuffledQuestions.length > 0) {
            score++;
        }
        displayNextQuestion();
    });

    shuffleQuestions();
    displayNextQuestion();
</script>
